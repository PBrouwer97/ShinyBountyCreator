canvas {

</style>
<div>
<label> Title Text </label>
<input type="text" id="TitleText">
<label> Title Font Size </label>

<label> Bounty Amount </label>

<label> Background </label>
<select id="Background" onchange="changeBackground()">

<option value="2">Snow background</option>
<option value="3">Ground pebbles background</option>
<option value="4">Grass background</option>
<option value="5">Water background</option>
<option value="6">Field background</option>
<option value="7">Ice background</option>
<option value="8">Desert background</option>
<option value="9">Marsh background</option>
<option value="10">Cave background</option>
</select>
<label> Pokemon Amount </label>
<select id="PokemonAmount" onchange="changePokemonAmount()">

<option value="2"> 2 </option>
<option value="3"> 3 </option>
<option value="4"> 4 </option>
<option value="5"> 5 </option>
<option value="6"> 6 </option>
</select>
<button onclick="drawImage()">Draw PNG
</button>
</div>
<label> Description </label>
<input type="text" id="DescriptionText">
<label> Description Font Size </label>
<input type="number" id="DescriptionFontSize" min="16" max="28">
